buildscript {
    repositories {
        jcenter()
	    mavenCentral()
	    maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:5.1.0"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.freefair.lombok'
         
repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
	compile group: 'junit', name: 'junit', version: '4.13'
    
    //Utils
    compile('org.assertj:assertj-core:3.12.1')
}